                            <p>Також прикріпляю прототип таблиці з Figma:</p>
                            <img src="img/lab1/table-prototype.png" alt="table prototype">
                            
                            <h1>Теорія про таблиці в HTML</h1>
    
    <h2>Основні теги для таблиць</h2>
    <ul>
        <li><strong>&lt;table&gt;</strong>: основний тег, що визначає таблицю.</li>
        <li><strong>&lt;tr&gt;</strong>: тег, що визначає рядок таблиці.</li>
        <li><strong>&lt;td&gt;</strong>: тег для створення комірки таблиці (дані).</li>
        <li><strong>&lt;th&gt;</strong>: тег для заголовкової комірки.</li>
    </ul>

    <h2>Атрибути</h2>
    <ul>
        <li><strong>border</strong>: задає ширину рамки таблиці.</li>
        <li><strong>cellpadding</strong>: задає відступи в комірках.</li>
        <li><strong>cellspacing</strong>: задає відстань між комірками.</li>
        <li><strong>width</strong>: задає ширину таблиці.</li>
        <li><strong>align</strong>: задає вирівнювання таблиці.</li>
    </ul>

    <h2>Додаткові теги</h2>
    <ul>
        <li><strong>&lt;caption&gt;</strong>: задає заголовок таблиці.</li>
        <li><strong>&lt;thead&gt;</strong>: визначає заголовкову частину таблиці.</li>
        <li><strong>&lt;tbody&gt;</strong>: визначає основну частину таблиці.</li>
        <li><strong>&lt;tfoot&gt;</strong>: визначає нижню частину таблиці.</li>
    </ul>
    <p>У HTML таблицях можна об'єднувати рядки та стовпці за допомогою атрибутів rowspan і colspan. Атрибут rowspan дозволяє комірці займати кілька рядків, наприклад, rowspan="2" об'єднує дві комірки в один стовпець. Атрибут colspan робить те ж саме для стовпців: colspan="3" об'єднує три стовпці в один. 
        Це дозволяє створювати більш складні та зрозумілі таблиці, підвищуючи їхню читабельність і організацію.</p>`,

    <h1>Теорія про форми в HTML</h1>
    
    <h2>Основний тег для форм</h2>
    <ul>
        <li><strong>&lt;form&gt;</strong>: основний тег, що визначає форму для збору даних.</li>
    </ul>

    <h2>Атрибути</h2>
    <ul>
        <li><strong>action</strong>: вказує URL, куди буде надіслано дані форми.</li>
        <li><strong>method</strong>: визначає метод передачі даних (GET або POST).</li>
        <li><strong>enctype</strong>: визначає тип кодування даних при їх надсиланні.</li>
        <li><strong>target</strong>: вказує, де відкривати відповідь сервера.</li>
        <li><strong>autocomplete</strong>: дозволяє браузеру автоматично заповнювати поля.</li>
    </ul>

    <h2>Додаткові атрибути</h2>
    <ul>
        <li><strong>novalidate</strong>: вимикає вбудовану валідацію HTML5 для форми.</li>
        <li><strong>name</strong>: задає ім'я форми для використання в скриптах.</li>
        <li><strong>id</strong>: задає унікальний ідентифікатор для форми.</li>
    </ul>
    <p>У HTML формах доступні різні типи полів для збору даних, включаючи текстові поля, паролі, чекбокси, радіокнопки, випадаючі списки, а також поля для завантаження файлів. Кожен тип поля має свої унікальні властивості і використовується для різних цілей, що дозволяє створювати зручні та функціональні інтерфейси для користувачів.</p>`,

                            <h1>Теорія про списки в HTML</h1>
    
    <h2>Основний тег для списків</h2>
    <ul>
        <li><strong>&lt;li&gt;</strong>: тег, що визначає елемент списку, використовується в ненумерованих (&lt;ul&gt;) та нумерованих (&lt;ol&gt;) списках.</li>

    <h2>Атрибути</h2>
    <ul>
        <li><strong>value</strong>: вказує числове значення для елемента списку в нумерованих списках.</li>
        <li><strong>class</strong>: задає клас для CSS-стилізації елемента списку.</li>
        <li><strong>id</strong>: задає унікальний ідентифікатор для елемента списку.</li>
        <li><strong>style</strong>: дозволяє застосовувати CSS-стилі безпосередньо до елемента списку.</li>
    </ul>

    <h2>Додаткові відомості</h2>
    <p>Елемент &lt;li&gt; завжди повинен бути вкладений у список, створений за допомогою тегів &lt;ul&gt; (ненумерований список) або &lt;ol&gt; (нумерований список). Використання &lt;li&gt; допомагає структурувати інформацію, роблячи її зрозумілішою для користувачів.</p>`,

            "Способи підключення стилів": `<h1>Способи підключення стилів</h1>
    <p>У HTML-документах існують три основні способи підключення CSS стилів:</p>

    <h2>1. Вбудовані стилі (Inline)</h2>
    <p>Вбудовані стилі застосовуються безпосередньо до елементів HTML через атрибут <code>style</code>. Цей спосіб дозволяє стилізувати окремі елементи, але використовується рідко через складність управління стилями великого проекту.</p>
    <pre><code>&lt;p style="color: red; font-size: 16px;"&gt;Це текст з вбудованим стилем&lt;/p&gt;</code></pre>

    <h2>2. Внутрішні стилі (Embedded)</h2>
    <p>Внутрішні стилі прописуються всередині тегу <code>&lt;style&gt;</code> в області <code>&lt;head&gt;</code> HTML-документа. Цей метод дозволяє стилізувати цілий документ, але тільки в межах одного HTML-файлу.</p>
    <pre><code>&lt;head&gt;
    &lt;style&gt;
        p {
            color: blue;
            font-size: 18px;
        }
    &lt;/style&gt;
&lt;/head&gt;</code></pre>

    <h2>3. Зовнішні стилі (External)</h2>
    <p>Зовнішні стилі зберігаються у окремому файлі з розширенням <code>.css</code> і підключаються до HTML-документа через тег <code>&lt;link&gt;</code>. Це найбільш ефективний і гнучкий спосіб роботи зі стилями, оскільки дозволяє використовувати один CSS файл для багатьох HTML-документів.</p>
    <pre><code>&lt;head&gt;
    &lt;link rel="stylesheet" href="styles.css"&gt;
&lt;/head&gt;</code></pre>

    <h2>Переваги та недоліки кожного способу</h2>
    <ul>
        <li><strong>Вбудовані стилі:</strong> зручно для швидких змін, але складно підтримувати в великих проектах.</li>
        <li><strong>Внутрішні стилі:</strong> добре підходять для одноразових сторінок, але неефективні для багаторазового використання стилів.</li>
        <li><strong>Зовнішні стилі:</strong> найкращий варіант для багатосторінкових сайтів, оскільки дозволяє централізовано управляти стилями.</li>
    </ul>`,

      function selectLab(lab) {

        document

          .forEach((button) => button.classList.remove("active"));

        document.getElementById("output").innerHTML = "";

        labContent[lab].buttons.forEach((section, index) => {
          const button = document.createElement("button");
          button.textContent = section;
          button.onclick = () => showLabContent(section, button);
          sidebar.appendChild(button);

            button.classList.add("active");
            showLabContent(section, button);
            activeSidebarButton = button;
          }
        });

          labContent[currentLab].sections[section] || "Інформація відсутня.";
